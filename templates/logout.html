{% extends "base.html" %}
{% block title %} Logout Page {% endblock %}
{% block content %}
    <div class="flash_container">
        <!-- flash messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <p>{{msg}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %} 
    </div>
{% endblock %}
